<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Portal | Games</title>

    <style>
        :root { --accent: #00ff88; --dark: #121212; --panel: #1e1e1e; }
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background: var(--dark);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background: var(--panel);
            border-right: 1px solid #333;
            overflow-y: auto;
            padding: 10px;
        }

        .category {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            margin: 15px 5px 5px;
        }

        .game-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 2px 0;
            background: none;
            border: none;
            color: #ccc;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-btn:hover {
            background: #333;
            color: var(--accent);
        }

        .game-btn.active {
            background: var(--accent);
            color: black;
            font-weight: bold;
        }

        /* Main */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .controls {
            background: #1a1a1a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #game-title {
            font-weight: bold;
            color: var(--accent);
        }

        #game-frame {
            border: none;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
        }

        #placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #aaa;
        }

        button {
            background: none;
            border: 1px solid #444;
            color: white;
            cursor: pointer;
            padding: 6px 12px;
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
    <h2 style="margin: 10px;">Portal v1.0</h2>
    <div id="game-list"></div>
</div>

<!-- MAIN -->
<div id="main">
    <div class="controls">
        <span id="game-title">Select a game to beginâ€¦</span>
        <button onclick="fullscreen()">Full Screen</button>
    </div>

    <div id="placeholder">
        <h3>Welcome</h3>
        <p>Choose a game from the left.</p>
    </div>

    <iframe id="game-frame" allowfullscreen></iframe>
</div>

<script>
/* ðŸ”— GitHub-hosted games list */
const GAME_DATA_URL =
  "https://raw.githubusercontent.com/sadgkja/stealth-portal/main/games.json";

async function loadGames() {
    try {
        const res = await fetch(GAME_DATA_URL);
        const data = await res.json();
        const list = document.getElementById("game-list");

        for (const category in data) {
            const cat = document.createElement("div");
            cat.className = "category";
            cat.textContent = category;
            list.appendChild(cat);

            data[category].forEach(game => {
                const btn = document.createElement("button");
                btn.className = "game-btn";
                btn.textContent = game.name;
                btn.onclick = (e) => play(game.name, game.url, e);
                list.appendChild(btn);
            });
        }
    } catch (err) {
        document.getElementById("game-list").innerHTML =
            "<p style='color:red;font-size:12px;'>Failed to load games.json</p>";
        console.error(err);
    }
}

function play(name, url, event) {
    document.getElementById("placeholder").style.display = "none";
    const frame = document.getElementById("game-frame");
    frame.style.display = "block";
    frame.src = url;
    document.getElementById("game-title").textContent = name;

    document.querySelectorAll(".game-btn")
        .forEach(b => b.classList.remove("active"));
    event.currentTarget.classList.add("active");
}

function fullscreen() {
    const frame = document.getElementById("game-frame");
    if (frame.requestFullscreen) frame.requestFullscreen();
}

loadGames();
</script>

</body>
</html>
